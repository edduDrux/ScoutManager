<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <mat-card class="w-96 p-6">
    <mat-card-title>Login ScoutCalendar</mat-card-title>
    <form (ngSubmit)="login()">
      <mat-form-field class="w-full">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="w-full">Entrar</button>
    </form>
  </mat-card>
</div>
