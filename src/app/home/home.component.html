<mat-sidenav-container class="min-h-screen">
  <!-- Barra lateral -->
  <mat-sidenav mode="side" opened class="w-64 bg-gray-800 text-white">
    <div class="p-4">
      <h1 class="text-2xl font-bold">ScoutCalendar</h1>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/loja" class="hover:bg-gray-700">
        <mat-icon>store</mat-icon> Loja
      </a>
      <a mat-list-item routerLink="/financeiro" class="hover:bg-gray-700">
        <mat-icon>account_balance</mat-icon> Financeiro
      </a>
      <a mat-list-item routerLink="/almoxarifado" class="hover:bg-gray-700">
        <mat-icon>inventory</mat-icon> Almoxarifado
      </a>
      <a mat-list-item routerLink="/pessoas" class="hover:bg-gray-700">
        <mat-icon>people</mat-icon> Pessoas/Escoteiros
      </a>
      <a mat-list-item routerLink="/configuracoes" class="hover:bg-gray-700">
        <mat-icon>settings</mat-icon> Configurações
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content>
    <div
      class="h-screen bg-cover bg-center"
      [style.backgroundImage]="'url(' + groupPhotoUrl + ')'"
    >
      <div class="bg-black bg-opacity-50 h-full flex items-center justify-center">
        <h2 class="text-white text-4xl font-bold">Bem-vindo ao ScoutCalendar</h2>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
